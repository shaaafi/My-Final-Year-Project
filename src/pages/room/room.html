<ion-header>

    <ion-navbar color="primary">
        <ion-title>room</ion-title>
        <ion-buttons end>
            <button ion-button (click)="create()" style="color:white">
            <ion-icon name="add-circle"></ion-icon> <span style="font-size: 18px"> Add</span>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding class="bg">
    <ion-list>
        <ion-item-sliding *ngFor="let room of rooms" (click)="go()">
            <ion-item>
                {{room}}
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="secondary"><ion-icon name="card"></ion-icon>Edit</button>
                <button ion-button color="danger"><ion-icon name="trash"></ion-icon>Delete</button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding (click)="onSelect()">
            <ion-item>
                Test Room
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="secondary"><ion-icon name="card"></ion-icon>Edit</button>
                <button ion-button color="danger"><ion-icon name="trash"></ion-icon>Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
